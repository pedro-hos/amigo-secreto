<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Contatos</h3>
    </div>
    <div class="panel-body">

        <div class="row">

            <div class="col-xs-12 col-md-8">
                <a href="#/usuario" class="btn btn-primary" role="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Cadastrar Usuarios
                </a>

                <a href="#/sorteio" class="btn btn-success" role="button" ng-disabled="usuarios.length < 2">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Realizar Sorteio
                </a>

            </div>
            <div class="col-xs-6 col-md-4">
                <div class="col-sm-10">
                    <input class="form-control" ng-model="filtro" type="search" placeholder='Realize uma busca'>
                </div>
            </div>
        </div>

        <hr>

        <div class="alert alert-{{mensagem.tipo}} alert-dismissible" role="alert" ng-show="mensagem.show">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{mensagem.texto}}
        </div>


        <br>

        <table class="table table-hover" ng-show="usuarios.length">
            <caption>
                <p ng-show="usuarios.length">Usuários cadastrados: {{usuarios.length}}</p>
            </caption>
            <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="usuario in usuarios | filter: filtro" id="_usuario">
                <th scope="row"> {{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>
                    <a class="btn btn-success btn-xs" ng-href="#/usuario/{{usuario.id}}" role="button">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar
                    </a>
                    <a class="btn btn-danger btn-xs" ng-click="remover(usuario);" role="button">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Remover
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
